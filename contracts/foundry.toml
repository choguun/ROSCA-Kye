[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.19"
optimizer = true
optimizer_runs = 200
via_ir = true

[rpc_endpoints]
kairos = "https://public-en-kairos.node.kaia.io"
kaia = "https://public-en-kaia.io"

[etherscan]
kairos = { key = "${KAIA_API_KEY}", url = "https://baobab.klaytnscope.com/api" }
kaia = { key = "${KAIA_API_KEY}", url = "https://scope.klaytn.com/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
